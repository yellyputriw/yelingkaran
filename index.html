<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelingkaran</title>
    <link rel="shortcut icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hitung luas lingkaran</h1>
    <img
      src="./lingkaran.png"
      alt="lingkaran"
      width="158"
      height="158"
      class="image"
    />
    <form action="" method="POST">
      <input
        type="text"
        id="radius"
        name="radius"
        class="radius"
        placeholder="Masukan Panjang jari-jari"
      />
      <button class="my-btn" type="submit">Hitung</button>
    </form>
    <div class="result">
      <p class="title">Hasil :</p>
      <div class="card">
        <p>Rumus luas lingkaran adalah π x r<sup>2</sup></p>
        <p>π = <sup>22</sup>&frasl;<sub>7</sub> atau 3.14</p>
        <p>Maka jika r nya = <span class="r"></span></p>
        <p>
          Hasilnya adalah <span class="pi"> π</span> x <span class="r">7</span
          ><sup>2</sup> =
          <span class="content">0</span>
        </p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
